<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Про котиков»</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<header class="header"><h1>Мурмаркет</h1></header>
<main class="content">
    <input name="carousel-selector" type="radio" id="selector-1" class="selector-1">
    <input name="carousel-selector" type="radio" id="selector-2" class="selector-2">
    <input name="carousel-selector" type="radio" id="selector-3" class="selector-3" checked>
    <input name="carousel-selector" type="radio" id="selector-4" class="selector-4">
    <section class="carousel">
        <div class="carousel-item item1">
            <label for="selector-1"><img src="images/cat1.jpg" alt="cat photo" title="Первый кот"></label>
            <div class="catname"><p>Первый кот</p></div>
        </div>
        <div class="carousel-item item2">
            <label for="selector-2"><img src="images/cat2.jpg" alt="cat photo" title="Второй кот"></label>
            <div class="catname"><p>Второй кот</p></div>
        </div>
        <div class="carousel-item item3">
            <label for="selector-3"><img src="images/cat3.jpg" alt="cat photo" title="Третий кот"></label>
            <div class="catname"><p>Третий кот</p></div>
        </div>
        <div class="carousel-item item4">
            <label for="selector-4"><img src="images/cat4.jpg" alt="cat photo" title="Четвёртый кот"></label>
            <div class="catname"><p>Четвёртый кот</p></div>
        </div>
    </section>
</main>
<footer class="footer">
    <section class="contacts">
        <p>Напишите нам:</p>
        <ul>
            <li><a href="mailto:cats@babuli.ru">cats@babuli.ru</a></li>
            <li><a href="mailto:vnuchek@babuli.ru">vnuchek@babuli.ru</a></li>
        </ul>
    </section>
    <p class="copy">&copy; 2018 OOO «<a href="#">Бабушкины котятки</a>»</p>
</footer>
</body>
</html>
